<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .navigation-menu {
                margin-left: auto;
                margin-right: auto;
            }
            .ui-widget-content.ui-layout-unit {
                border: 0;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="275" gutter="0" styleClass="navigation">
                <h:form>
                    <p:menu styleClass="navigation-menu">
                        <p:menuitem outcome="MENU_TALLERES" value="Talleres" ajax="false"/>
                        <p:menuitem outcome="MENU_CORTES" value="Cortes" ajax="false"/>
                        <p:menuitem outcome="MENU_HOJAS_DE_CORTE" value="Hojas de corte" ajax="false" disabled="true"/>
                        <p:menuitem outcome="MENU_HISTORIAL" value="Historial" ajax="false" disabled="true"/>
                        <p:separator/>
                        <p:menuitem outcome="MENU_LOGOUT" value="Salir" ajax="false"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" gutter="0" styleClass="content">
                <p:messages id="mensajes" globalOnly="true" showDetail="true" closable="true"/>
                <ui:insert name="body">
                    <!-- Default Body -->
                    <p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="10" paginator="true" paginatorPosition="north" paginatorAlwaysVisible="false">
                        <f:facet name="header">
                            List of Cars
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Brand">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
