<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">GAF - Administración de cortes</ui:define>
        <ui:define name="body">
            <p:panel id="pnlAll" header="Administración de cortes">
                <h:form>
                    <ui:repeat value="#{cortesEditController.cortes}" var="corte">
                        <p:panel collapsed="true" header="#{corte.titulo}" toggleable="true">
                            <h:panelGrid columns="2">
                                <h:outputLabel for="titulo" value="T&iacute;tulo:" style="font-weight:bold" />
                                <h:outputText id="titulo" value="#{corte.titulo}" />
                                <h:outputLabel for="cantPrendas" value="Cantidad de prendas:" style="font-weight:bold" />
                                <h:outputText id="cantPrendas" value="#{corte.cantPrendas}" />
                                <h:outputLabel for="primerVencimiento" value="Primer vencimiento:" style="font-weight:bold" />
                                <h:outputText id="primerVencimiento" value="#{corte.primerVencimiento}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                <h:outputLabel for="fechaEntrega" value="Fecha de entrega:" style="font-weight:bold" />
                                <h:outputText id="fechaEntrega" value="#{corte.fechaEntrega}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                <h:outputLabel for="talles" value="Talles:" style="font-weight:bold" />
                                <h:panelGrid columns="3" id="talles">
                                    <h:outputText id="fromSize" value="#{corte.fromSize}" />
                                    <h:outputText value="-" />
                                    <h:outputText id="toSize" value="#{corte.toSize}" />
                                </h:panelGrid>
                                <h:outputLabel for="taller" value="Taller:" style="font-weight:bold" />
                                <h:outputText id="taller" value="#{corte.tallerId.name}" />
                                <h:outputLabel for="precioPorCorte" value="Precio por corte:" style="font-weight:bold" />
                                <h:outputText id="precioPorCorte" value="#{corte.precio}" />
                                <h:outputLabel for="hojaDeCorte" value="Hoja de corte:" style="font-weight:bold" />
                                <h:outputText id="hojaDeCorte" value="#{corte.hojaDeCorte}" />
                                <h:outputLabel for="status" value="Estado:" style="font-weight:bold" />
                                <h:outputText id="status" value="#{corte.status.name}" />
                            </h:panelGrid>
                        </p:panel>
                        <p:separator/>
                    </ui:repeat>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
